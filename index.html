<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista użytkowników</title>
</head>
<body>
    <h1>Lista użytkowników</h1>
    <ul id="user-list"></ul>

    <script>
        async function fetchUsers() {
            // Użyj publicznego IP lub dynamicznego DNS
            const response = await fetch('http://moje_ip/api/users');
            const rawUsers = await response.json();
    
            const userList = document.getElementById('user-list');
    
            // Iteruj po odpowiedzi i sparsuj dane JSON wewnątrz tablic
            rawUsers.forEach(userArray => {
                // Parsowanie JSON, który jest zakodowanym stringiem w tablicy
                const user = JSON.parse(userArray[0]);
    
                // Wyciągnięcie ID i nazw postaci (chars)
                const chars = user.chars.join(', ');  // Złącz wszystkie postacie w jeden ciąg
    
                // Tworzenie elementu listy i dodanie do DOM
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${user.id}, Characters: ${chars}`;
                userList.appendChild(listItem);
            });
        }
    
        fetchUsers();
    </script>
</body>
</html>
